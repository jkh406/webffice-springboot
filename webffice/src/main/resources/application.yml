    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/sys
    username: root
    password: 1234
    servlet:
    multipart:
    max-file-size: 100MB
    max-request-size: 120MB
    
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show-sql: 'true'
        format_sql: true
        
